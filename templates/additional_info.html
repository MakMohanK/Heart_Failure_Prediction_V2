<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <center>
            <div>
                <h1>HEART FAILURE ANALYSIS</h1>
                <h2>Additional Information</h2>
            </div>
        </center>
        <form action="/additional_info" method="post">
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="surname" value="{{ surname }}">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="mobile" value="{{ mobile }}">
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" step="0.1" required>
            </div>
            <div class="form-group">
                <label>Smoking:</label>
                <input type="radio" id="smoking_yes" name="smoking" value="Yes" required>
                <label for="smoking_yes">Yes</label>
                <input type="radio" id="smoking_no" name="smoking" value="No" required>
                <label for="smoking_no">No</label>
            </div>
            <div class="form-group">
                <label>Diabetes:</label>
                <input type="radio" id="diabetes_yes" name="diabetes" value="Yes" required>
                <label for="diabetes_yes">Yes</label>
                <input type="radio" id="diabetes_no" name="diabetes" value="No" required>
                <label for="diabetes_no">No</label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
